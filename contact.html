    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form action="https://api.web3forms.com/submit" method="POST" enctype="text/plain">
                <input type="hidden" name="access_key" value="b246c216-4216-4830-a01b-e09413fe0565">
                <div class="app-form">

                    <div class="app-form-group">
                        <input class="app-form-control" placeholder="NAME" id="name" name="name" value="Ashish Raj"
                            required="required">
                    </div>
                    <br><br>
                    <h3>Enter your details</h3>
                    <div class="app-form-group">
                        <input class="app-form-control" placeholder="EMAIL" id="email" name="email" required="required">
                    </div>
                    <div class="app-form-group">
                        <input class="app-form-control" placeholder="CONTACT NO" name="Contact no" required="required">
                    </div>
                    <div class="app-form-group message">
                        <input class="app-form-control" placeholder="MESSAGE" id="message" name="message"
                            required="required">
                    </div>
                    <input type="submit" class="app-form-button" value="SEND">
                </div>
            </form>
        </section>
    </main>
